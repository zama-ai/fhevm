# Gateway WebSocket RPC URL endpoint (required)
# ENV: GATEWAY_URL
gateway_url = "ws://localhost:8546"

# Chain ID for the Host network (required)
# ENV: HOST_CHAIN_ID
host_chain_id = 12345

# Chain ID for the Gateway network (required)
# ENV: GATEWAY_CHAIN_ID
gateway_chain_id = 54321

# Address of the Decryption contract (required)
# ENV: DECRYPTION_ADDRESS
decryption_address = "0xc9bAE822fE6793e3B456144AdB776D5A318CB71e"

# The time during which the tool will send requests burst to the Gateway
# Format documentation: https://docs.rs/humantime/latest/humantime/
# ENV: TESTS_DURATION
tests_duration = "10s"

# If requests burst must be sent sequentially when the previous one has been completed.
# If true, `tests_interval` is ignored.
# ENV: SEQUENTIAL
sequential = false

# The interval between two requests burst
# Format documentation: https://docs.rs/humantime/latest/humantime/
# ENV: TESTS_INTERVAL
tests_interval = "1s"

# The number of parallel requests to send to the Gateway, at each interval
# ENV: PARALLEL_REQUESTS
parallel_requests = 5

# The handles used for user decryptions
# ENV: USER_CT_HANDLES (format: comma separated list)
# Example: USER_CT_HANDLES="0x408a1510fb9ebf45651a6b0d40ce34c52a4bfc6338ff00000000000030390500,0x408a1510fb9ebf45651a6b0d40ce34c52a4bfc6338ff00000000000030390500"
user_ct_handles = [
    "0x7a88b93ad2e636eaba00eab25e3db6a39bb3965a2fff00000000000030390500",
]

# The handles used for public decryptions
# ENV: PUBLIC_CT_HANDLES (format: comma separated list)
# Example: PUBLIC_CT_HANDLES="0xbbb647e5a8dba46ed6f2eff8aed91d96ce9a80f537ff00000000000030390500,0xbbb647e5a8dba46ed6f2eff8aed91d96ce9a80f537ff00000000000030390500"
public_ct_handles = [
    "0x1c7538f08f6054130981aca8a7d85896ca2a197067ff00000000000030390500",
]

# The contract allowed for user decrytion on ct_handles
# ENV: ALLOWED_CONTRACTS
allowed_contract = "0xa5880e99d86F081E8D3868A8C4732C8f65dfdB08"

# Wallet's private key as a hex string (optional if `aws_kms_config` or `mnemonic` is configured)
# ENV: PRIVATE_KEY
private_key = "3f45b129a7fd099146e9fe63851a71646231f7743c712695f3b2d2bf0e41c774"

# Wallet's mnemonic (optional if `aws_kms_config` or `private_key` is configured)
# ENV: MNEMONIC
# mnemonic = "coyote sketch defense hover finger envelope celery urge panther venue verb cheese"

# Wallet's mnemonic index (optional, defaults to 0)
# ENV: MNEMONIC_INDEX
# mnemonic_index = 0

# Wallet's AWS KMS configuration (optional if `private_key` or `mnemonic` is configured)
# [aws_kms_config]
# AWS KMS key ID for signing
# key_id = "12345678-1234-1234-1234-123456789012"
# Optional: AWS region for KMS (if not using default from AWS credentials)
# region = "us-east-1"
# Optional: AWS endpoint URL for KMS (for testing or custom endpoints)
# endpoint = "https://kms.us-east-1.amazonaws.com"
