# =============================================================================
# MinIO Configuration for Kind Deployment
# =============================================================================
# Uses local minio-local Helm chart (charts/minio-local)
# Official MinIO image: minio/minio
# =============================================================================

# -----------------------------------------------------------------------------
# Image Configuration
# -----------------------------------------------------------------------------
image:
  repository: minio/minio
  tag: RELEASE.2024-01-16T16-07-38Z
  pullPolicy: IfNotPresent

# -----------------------------------------------------------------------------
# Authentication
# -----------------------------------------------------------------------------
auth:
  rootUser: "fhevm-access-key"
  rootPassword: "fhevm-access-secret-key"

# -----------------------------------------------------------------------------
# Default Buckets
# -----------------------------------------------------------------------------
# Buckets created automatically on startup via post-install job
# - kms-public: KMS public keys and CRS
# - ct64: 64-bit ciphertexts
# - ct128: 128-bit ciphertexts
defaultBuckets: "kms-public,ct64,ct128"

# -----------------------------------------------------------------------------
# Service Configuration
# -----------------------------------------------------------------------------
service:
  type: ClusterIP
  apiPort: 9000
  consolePort: 9001

# -----------------------------------------------------------------------------
# Persistence
# -----------------------------------------------------------------------------
persistence:
  enabled: true
  size: 2Gi

# -----------------------------------------------------------------------------
# Resource Limits
# -----------------------------------------------------------------------------
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi
