# =============================================================================
# Host Anvil Node Configuration for Kind Deployment
# =============================================================================
# Anvil node for the host chain (chainId: 12345)
# Uses: charts/anvil-node
# =============================================================================

# -----------------------------------------------------------------------------
# Network Configuration
# -----------------------------------------------------------------------------
network:
  chainId: "12345"
  blockTime: "1"
  host: "0.0.0.0"
  accounts: "10"
  # Standard test mnemonic for deterministic addresses
  mnemonic: "test test test test test test test test test test test junk"

# -----------------------------------------------------------------------------
# Port Configuration
# -----------------------------------------------------------------------------
port: 8545

# -----------------------------------------------------------------------------
# Storage
# -----------------------------------------------------------------------------
storage:
  size: 1Gi

# -----------------------------------------------------------------------------
# Resource Limits
# -----------------------------------------------------------------------------
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi
