services:
  db:
    container_name: coprocessor-and-kms-db
    image: postgres:15.7
    restart: always
    env_file:
      - ../env/staging/.env.database.local
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db: