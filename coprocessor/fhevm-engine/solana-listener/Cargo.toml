[package]
name = "solana-listener"
version = "0.1.0"
edition = "2021"
license.workspace = true

[features]
default = []
solana-e2e = ["dep:solana-client", "dep:solana-sdk"]

[[bin]]
path = "src/bin/main.rs"
name = "solana_listener"
test = false
bench = false

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
base64 = "0.22.1"
bs58 = "0.5.1"
clap = { workspace = true }
reqwest = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
sqlx = { workspace = true }
time = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
hex = { workspace = true }
sha3 = { workspace = true }
solana-pubkey = { version = "2.3.1", features = ["serde"] }
solana-client = { version = "3.1.8", optional = true }
solana-sdk = { version = "3.0.0", optional = true }

fhevm-engine-common = { path = "../fhevm-engine-common" }

[dev-dependencies]
reqwest = { workspace = true }
serial_test = { workspace = true }
testcontainers = { workspace = true }
tfhe-worker = { path = "../tfhe-worker" }
tonic = { workspace = true }
tfhe = { workspace = true }

[[test]]
name = "localnet_harness_integration"
path = "tests/localnet_harness_integration.rs"
required-features = ["solana-e2e"]
