queue_rules:
  - name: main
    batch_size: 3
    batch_max_wait_time: 4h
    checks_timeout: 12h
    merge_method: squash
    update_method: rebase
    merge_conditions:
      - check-success = test-suite-e2e-tests/fhevm-e2e-test (bpr)
    queue_conditions:
      - base = main
      - "#approved-reviews-by >= 1"
      - label!=do-not-merge
pull_request_rules:
  - name: autoqueue-to-main
    description: Queue a PR for main when it matches the queue conditions
    conditions:
      - label=ready-to-merge
    actions:
      queue:

  - name: merge-queued-label
    description: Toggle the `merge-queued` label when a pull request is queued
    conditions:
      - queue-position > 0
    actions:
      label:
        toggle:
          - merge-queued

