# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.3
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
tools:
  definitions:
    - name: solhint
      runtime: node
      package: solhint
      known_good_version: 5.1.0
      shims: [solhint]
      extra_packages:
        - solhint-plugin-prettier
        - prettier
    - name: prettier
      runtime: node
      package: prettier
      shims: [prettier]
      extra_packages:
        - "@trivago/prettier-plugin-sort-imports"
        - prettier-plugin-solidity
lint:
  files:
    - name: solidity
      extensions:
        - sol
  definitions:
    - name: solhint
      files: [solidity]
      tools: [solhint]
      commands:
        - run: solhint --disc -f sarif ${target}
          output: sarif
          success_codes: [0, 1]
          read_output_from: stdout
          run_from: ${root_or_parent_with(.solhint.json)}
    - name: prettier
      files:
        - typescript
        - yaml
        - css
        - postcss
        - sass
        - html
        - markdown
        - json
        - javascript
        - graphql
        - prettier_supported_configs
        - solidity
  disabled:
    - actionlint
    - bandit
    - black
    - checkov
    - dotenv-linter
    - git-diff-check
    - isort
    - osv-scanner
    - oxipng
    - ruff
    - rustfmt
    - shellcheck
    - shfmt
    - taplo
    - trufflehog
    - yamllint
  enabled:
    - hadolint@2.14.0
    - clippy@1.91.0
    - markdownlint@0.45.0
    - prettier@3.6.2
    - cspell@9.3.0
    - solhint@5.1.0
  ignore:
    - linters: [ALL]
      paths:
        - .devcontainer/**
        - .github/**
        - charts/**
        - ci/**
        - coprocessor/**
        - docs/**
        - golden-container-images/**
        - host-contracts/**
        - kms-connector/**
        - library-solidity/**
        - protocol-contracts/**
        - sdk/**
        - test-suite/assets/**
        - test-suite/e2e/**
        - test-suite/fhevm/**
        - gateway-contracts/rust_bindings/**
actions:
  enabled:
    - commitizen
    - commitlint
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  disabled:
    - git-lfs
    - trunk-announce
    - trunk-upgrade-available
