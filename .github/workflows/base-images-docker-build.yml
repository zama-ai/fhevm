name: Docker - Fhevm NodeJS Base Image

on:
  workflow_dispatch:

concurrency:
  group: base-nodejs-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  check-changes:
    permissions:
      actions: 'read'
      contents: 'read'
      pull-requests: 'read'
    runs-on: ubuntu-latest
    outputs:
      changes-base-nodejs: ${{ steps.filter.outputs.base-nodejs }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36  # v3.0.2
        id: filter
        with:
          filters: |
            base-nodejs:
              - '.github/workflows/base-images-docker-build.yml'
              - 'docker/nodejs/Dockerfile'
  docker-base-nodejs:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.changes-base-nodejs == 'true' || github.event_name == 'release' }}
    uses: zama-ai/ci-templates/.github/workflows/docker_common.yml@44333c96991d6747e0bef6a3308bfd98b20390f8 # main
    secrets:
      GHCR_ACTION_TOKEN: ${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}
      GRAVITON_BUILDER_SSH_PRIVATE_KEY: ${{ secrets.GRAVITON_BUILDER_SSH_PRIVATE_KEY }}
    permissions:
      contents: "read"
      id-token: "write"
      packages: "write"
    with:
      working-directory: "."
      push_image: true
      image-name: "fhevm-node"
      docker-file: "docker/nodejs/Dockerfile"
      arm-build: true