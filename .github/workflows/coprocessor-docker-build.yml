      working-directory: "."
      image-name: "fhevm/coprocessor/zkproof-worker"
      docker-file: "coprocessor/fhevm-engine/zkproof-worker/Dockerfile"
      app-cache-dir: "fhevm-coprocessor-zkproof-worker"
