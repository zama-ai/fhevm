name: coprocessor-host-listener-docker-build

on:
  workflow_call:
    secrets:
      AWS_ACCESS_KEY_S3_USER:
        required: true
      AWS_SECRET_KEY_S3_USER:
        required: true
      BLOCKCHAIN_ACTIONS_TOKEN:
        required: true
      CGR_USERNAME:
        required: true
      CGR_PASSWORD:
        required: true
    outputs:
      build_result:
        description: "Result of the build job of this workflow"
        value: ${{ jobs.build.result }}
  release:
    types:
      - published
  workflow_dispatch:

permissions: {}

concurrency:
  group: fhevm-coprocessor-host-listener-${{ github.ref_name }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  check-changes:
    permissions:
      actions: 'read' # Required to read workflow run information
      contents: 'read' # Required to checkout repository code
      pull-requests: 'read' # Required to read pull request information
    runs-on: ubuntu-latest
    outputs:
      changes-coprocessor-host-listener: ${{ steps.filter.outputs.coprocessor-host-listener }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: 'false'
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            coprocessor-host-listener:
              - .github/workflows/coprocessor-host-listener-docker-build.yml
              - coprocessor/fhevm-engine/host-listener/**
              - coprocessor/fhevm-engine/Cargo.toml
              - coprocessor/fhevm-engine/Cargo.lock
              - host-contracts/contracts/*Events.sol
              - host-contracts/contracts/shared/**

  build:
    needs: check-changes
    if: |
      needs.check-changes.outputs.changes-coprocessor-host-listener == 'true'
      || github.event_name == 'release'
      || github.event_name == 'workflow_dispatch'
    uses: zama-ai/ci-templates/.github/workflows/common-docker.yml@6c72e3dbc894744c1e228fb165f4c4d657e475b6 # v1.0.1
    secrets:
      AWS_ACCESS_KEY_S3_USER: ${{ secrets.AWS_ACCESS_KEY_S3_USER }}
      AWS_SECRET_KEY_S3_USER: ${{ secrets.AWS_SECRET_KEY_S3_USER }}
      BLOCKCHAIN_ACTIONS_TOKEN: ${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}
      CGR_USERNAME: ${{ secrets.CGR_USERNAME }}
      CGR_PASSWORD: ${{ secrets.CGR_PASSWORD }}
    permissions:
      actions: 'read' # Required to read workflow run information
      contents: 'read' # Required to checkout repository code
      pull-requests: 'read' # Required to read pull request information
      attestations: 'write' # Required to create build attestations
      packages: 'write' # Required to publish Docker images
      id-token: 'write' # Required for OIDC authentication
    with:
      use-cgr-secrets: true
      working-directory: "."
      docker-context: "."
      push_image: true
      image-name: "fhevm/coprocessor/host-listener"
      docker-file: "coprocessor/fhevm-engine/host-listener/Dockerfile"
      app-cache-dir: "fhevm-coprocessor-host-listener"
