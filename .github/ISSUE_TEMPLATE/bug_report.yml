name: Bug report
description: Report a reproducible bug
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: Summary
      description: What happened?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Provide steps so we can reproduce the issue
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment
      description: OS, versions, any relevant config
      placeholder: |
        OS:
        Commit/Tag:
        Tooling:
    validations:
      required: false
