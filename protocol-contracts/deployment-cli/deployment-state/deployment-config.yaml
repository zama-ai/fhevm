metadata:
  deployment_name: "zama-protocol-testnet-v0-9"

# RPC URLs are loaded from environment variables for security (avoids exposing API keys)
networks:
  testnet:
    ethereum:
      name: "ethereum-testnet"
      host_pkg_name: "sepolia"  # Hardhat network name expected by host-contracts tasks
      rpc_url_env: "TESTNET_ETHEREUM_RPC_URL"
      chain_id: 11155111
      explorer_url: "https://sepolia.etherscan.io"
      etherscan_api_key: "ETHERSCAN_API_KEY"
    gateway:
      name: "gateway-testnet"
      gateway_pkg_name: "testnet"  # Hardhat network name expected by gateway-contracts tasks
      rpc_url_env: "TESTNET_GATEWAY_RPC_URL"
      blockscout_api_url: "https://explorer-zama-testnet-0.t.conduit.xyz/api"
      chain_id: 10901
      explorer_url: "https://explorer-zama-testnet-0.t.conduit.xyz/"
      etherscan_api_key: "ETHERSCAN_API_KEY"
      layerzero_config: "layerzero.config.testnet.ts"  # LayerZero config file for this environment

