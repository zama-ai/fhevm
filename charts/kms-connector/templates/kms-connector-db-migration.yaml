{{- if .Values.kmsConnectorDbMigration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-kms-connector-db-migration-{{ .Release.Revision }}
  labels:
    app: kms-connector-db-migration
    app.kubernetes.io/name: {{ .Release.Name }}-kms-connector-db-migration
  namespace: {{ .Release.Namespace }}
  {{- with .Values.kmsConnectorDbMigration.annotations }}
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-weight": "-1"
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: kms-connector-db-migration
        app.kubernetes.io/name: {{ .Release.Name }}-kms-connector-db-migration
    spec:
      imagePullSecrets:
        - name: registry-credentials
      restartPolicy: Never
      {{- with .Values.kmsConnectorDbMigration.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.kmsConnectorDbMigration.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.kmsConnectorDbMigration.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.kmsConnectorDbMigration.serviceAccountName }}
      serviceAccountName: {{ .Values.kmsConnectorDbMigration.serviceAccountName }}
      {{- end }}
      containers:
      - name: kms-connector-db-migration
        image: {{ .Values.kmsConnectorDbMigration.image.name }}:{{ .Values.kmsConnectorDbMigration.image.tag }}
        command:
          {{- toYaml .Values.kmsConnectorDbMigration.command | nindent 10 }}
        env:
          - name: DATABASE_URL
            value: {{ .Values.commonConfig.databaseUrl | quote }}
          {{- with .Values.commonConfig.env }}
            {{- toYaml . | nindent 10 }}
          {{- end }}
          {{- with .Values.kmsConnectorDbMigration.env }}
            {{- toYaml . | nindent 10 }}
          {{- end }}
        resources:
          requests:
            cpu: {{ .Values.kmsConnectorDbMigration.resources.requests.cpu }}
            memory: {{ .Values.kmsConnectorDbMigration.resources.requests.memory }}
          limits:
            cpu: {{ .Values.kmsConnectorDbMigration.resources.limits.cpu }}
            memory: {{ .Values.kmsConnectorDbMigration.resources.limits.memory }}
      volumes:
        - name: cache-volume
          emptyDir:
            sizeLimit: {{ .Values.kmsConnectorDbMigration.storage.size }}
{{- end -}}
