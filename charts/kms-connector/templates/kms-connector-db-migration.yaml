{{- if .Values.kmsConnectorDbMigration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-kms-connector-db-migration-{{ .Release.Revision }}
  labels:
    app: kms-connector-db-migration
    app.kubernetes.io/name: {{ .Release.Name }}-kms-connector-db-migration
  namespace: {{ .Release.Namespace }}
  {{- with .Values.kmsConnectorDbMigration.annotations }}
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-weight": "-1"
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: kms-connector-db-migration
        app.kubernetes.io/name: {{ .Release.Name }}-kms-connector-db-migration
    spec:
      imagePullSecrets:
        - name: registry-credentials
      restartPolicy: Never
      nodeSelector:
        {{- toYaml .Values.kmsConnectorDbMigration.nodeSelector | nindent 8 }}
      affinity:
        {{- toYaml .Values.kmsConnectorDbMigration.affinity | nindent 8 }}
      tolerations:
        {{- toYaml .Values.kmsConnectorDbMigration.tolerations | nindent 8 }}
      {{- if .Values.kmsConnectorDbMigration.serviceAccountName }}
      serviceAccountName: {{ .Values.kmsConnectorDbMigration.serviceAccountName }}
      {{- end }}
      containers:
      - name: kms-connector-db-migration
        image: {{ .Values.kmsConnectorDbMigration.image.name }}:{{ .Values.kmsConnectorDbMigration.image.tag }}
        command:
          {{- toYaml .Values.kmsConnectorDbMigration.command | nindent 10 }}
        env:
{{- toYaml .Values.kmsConnectorDbMigration.env | nindent 12 }}
        resources:
          requests:
            cpu: {{ .Values.kmsConnectorDbMigration.resources.requests.cpu | default "100m" }}
            memory: {{ .Values.kmsConnectorDbMigration.resources.requests.memory | default "256Mi" }}
          limits:
            cpu: {{ .Values.kmsConnectorDbMigration.resources.limits.cpu | default "500m" }}
            memory: {{ .Values.kmsConnectorDbMigration.resources.limits.memory | default "512Mi" }}
      volumes:
        - name: cache-volume
          emptyDir:
            sizeLimit: {{ .Values.kmsConnectorDbMigration.storage.size }}
{{- end -}}
