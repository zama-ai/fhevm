{{- if .Values.kmsConnectorGwListener.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kms-connector-gw-listener
    app.kubernetes.io/name: {{ include "kmsConnectorGwListenerName" . }}
  name: {{ include "kmsConnectorGwListenerName" . }}
spec:
  replicas: {{ .Values.kmsConnectorGwListener.replicas }}
  selector:
    matchLabels:
      app: kms-connector-gw-listener
  {{- if .Values.kmsConnectorGwListener.updateStrategy }}
  strategy:
    {{- toYaml .Values.kmsConnectorGwListener.updateStrategy | nindent 4 }}
  {{- end }}
  template:
    metadata:
      labels:
        app: kms-connector-gw-listener
        app.kubernetes.io/name: {{ include "kmsConnectorGwListenerName" . }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      imagePullSecrets:
        - name: registry-credentials
      restartPolicy: Always
      nodeSelector:
        {{- toYaml .Values.kmsConnectorGwListener.nodeSelector | nindent 8 }}
      affinity:
        {{- toYaml .Values.kmsConnectorGwListener.affinity | nindent 8 }}
      tolerations:
        {{- toYaml .Values.kmsConnectorGwListener.tolerations | nindent 8 }}
      {{- if .Values.kmsConnectorGwListener.serviceAccountName }}
      serviceAccountName: {{ .Values.kmsConnectorGwListener.serviceAccountName }}
      {{- end }}
      containers:
        - name: kms-connector-gw-listener
          image: {{ .Values.kmsConnectorGwListener.image.name }}:{{ .Values.kmsConnectorGwListener.image.tag }}
          env:
          {{- if .Values.kmsConnectorGwListener.tracing.enabled }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.tracing.endpoint }}
            - name: KMS_CONNECTOR_SERVICE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          {{- end }}
{{ toYaml .Values.commonConfig.env | nindent 12 }}
{{ toYaml .Values.kmsConnectorGwListener.env | nindent 12 }}
          ports:
            {{- range $portName, $portValue := .Values.kmsConnectorGwListener.ports }}
            - name: {{ $portName }}
              containerPort: {{ $portValue }}
              protocol: TCP
            {{- end }}
          resources:
            requests:
              cpu: {{ .Values.kmsConnectorGwListener.resources.requests.cpu }}
              memory: {{ .Values.kmsConnectorGwListener.resources.requests.memory }}
            limits:
              cpu: {{ .Values.kmsConnectorGwListener.resources.limits.cpu }}
              memory: {{ .Values.kmsConnectorGwListener.resources.limits.memory }}
          {{- if and .Values.kmsConnectorGwListener.probes .Values.kmsConnectorGwListener.probes.liveness.enabled }}
          livenessProbe:
{{ toYaml (omit .Values.kmsConnectorGwListener.probes.liveness "enabled") | nindent 12 }}
          {{- end }}
          {{- if and .Values.kmsConnectorGwListener.probes .Values.kmsConnectorGwListener.probes.readiness.enabled }}
          readinessProbe:
{{ toYaml (omit .Values.kmsConnectorGwListener.probes.readiness "enabled") | nindent 12 }}
          {{- end }}
{{- end -}}
