    - --log-level=INFO
    - --gas-limit-overprovision-percent=120
    - --graceful-shutdown-timeout=8s
    - --service-name=txn-sender
    - --metric-host-txn-latency=0.1:60.0:0.1
    - --metric-zkproof-txn-latency=0.1:60.0:0.1

  # Service ports configuration
