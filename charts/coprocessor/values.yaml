  serviceAccountName:

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  # Health check probes
  probes:
    liveness:
      enabled: false
      httpGet:
        path: /liveness
        port: healthcheck
      initialDelaySeconds: 10
      periodSeconds: 10
    readiness:
      enabled: false
      httpGet:
        path: /healthz
        port: healthcheck
      initialDelaySeconds: 5
      periodSeconds: 10

  affinity:
    enabled: false

  tolerations:
    enabled: false
    items: []

  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

# -----------------------------------------------------------------------------
# TFHE Worker
# -----------------------------------------------------------------------------
# Performs FHE (Fully Homomorphic Encryption) computations
tfheWorker:
  enabled: true
  nameOverride:

  image:
    name: ghcr.io/zama-ai/fhevm-coprocessor
    tag: v0.9.0

  replicas: 1

  # Environment variables
  env:
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: coprocessor-db-url
          key: coprocessor-db-url
    - name: TENANT_API_KEY
      valueFrom:
        secretKeyRef:
          name: coprocessor-api-key
          key: coprocessor-api-key
    - name: ACL_CONTRACT_ADDRESS
      value: "0x05fD9B5EFE0a996095f42Ed7e77c390810CF660c"
    - name: INPUT_VERIFIER_ADDRESS
      value: "0xa1880e99d86F081E8D3868A8C4732C8f65dfdB11"

  # Command line arguments for TFHE worker
  args:
    - --database-url=$(DATABASE_URL)
    - --run-bg-worker=true
    - --worker-polling-interval-ms=10000
    - --work-items-batch-size=100  # scheduling changed
    - --dependence-chains-per-batch=100
    - --tenant-key-cache-size=32
    - --coprocessor-fhe-threads=64  # scheduling changed
    - --tokio-threads=16  # scheduling changed
    - --pg-pool-max-connections=10
    - --metrics-addr=0.0.0.0:9100
    - --service-name=tfhe-worker  # tfhe-worker service name in OTLP traces
    - --log-level=INFO
    # Should not be used (unsafe - testing only, keep 0/false values except CI)
    - --run-server=false
    - --generate-fhe-keys=false
    - --server-maximum-ciphertexts-to-schedule=0
    - --server-maximum-ciphertexts-to-get=0
    - --maximum-compact-inputs-upload=0
    - --maximum-handles-per-input=0
    - --server-addr=""
    - --coprocessor-private-key=""

  # Service ports configuration
  ports:
    metrics: 9100
    healthcheck: 8080

  serviceMonitor:
    enabled: false

  serviceAccountName:

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  # Health check probes
  probes:
    liveness:
      enabled: false
      httpGet:
        path: /liveness
        port: healthcheck
      initialDelaySeconds: 10
      periodSeconds: 10
    readiness:
      enabled: false
      httpGet:
        path: /healthz
        port: healthcheck
      initialDelaySeconds: 5
      periodSeconds: 10

  # Distributed tracing configuration
  tracing:
    enabled: false
    endpoint: ""
    service: "coprocessor_server"

  affinity:
    enabled: false

  tolerations:
    enabled: false
    items: []

  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  # Horizontal Pod Autoscaler configuration
  hpa:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    behavior:
      scaleUp:
        stabilizationWindowSeconds: 60
        selectPolicy: Max
        policies:
          - type: Percent
            value: 100
            periodSeconds: 15
          - type: Pods
            value: 2
            periodSeconds: 60
      scaleDown:
        stabilizationWindowSeconds: 300
        selectPolicy: Min
        policies:
          - type: Percent
            value: 40
            periodSeconds: 60

