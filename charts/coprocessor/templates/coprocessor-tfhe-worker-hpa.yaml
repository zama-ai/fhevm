{{- if and .Values.tfheWorker.hpa.enabled .Values.tfheWorker.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "tfheWorkerName" . }}-hpa
  labels:
    app: coprocessor-tfhe-worker
    app.kubernetes.io/name: {{ include "tfheWorkerName" . }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "tfheWorkerName" . }}
  minReplicas: {{ .Values.tfheWorker.hpa.minReplicas }}
  maxReplicas: {{ .Values.tfheWorker.hpa.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.tfheWorker.hpa.targetCPUUtilizationPercentage }}
  {{- if .Values.tfheWorker.hpa.behavior }}
  behavior:
    {{- toYaml .Values.tfheWorker.hpa.behavior | nindent 4 }}
  {{- end }}
{{- end }}
