# -----------------------------------------------------------------------------
# Persistent Storage Configuration
# -----------------------------------------------------------------------------
# Configuration for persistent volumes used during deployment
persistence:
  enabled: true
  mountPath: /app/addresses
  volumeClaim:
    name: ""
    create: true
    storageClassName: ""
    storageCapacity: 1Gi

