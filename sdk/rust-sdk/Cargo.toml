

[package]
name = "gateway-sdk"
version = "0.1.0"
edition = "2024"

# Library configuration
[lib]
name = "gateway_sdk"
path = "src/lib.rs"

# Binary configuration for the demo service
[[bin]]
name = "fhevm-demo"
path = "src/main.rs"




[dependencies]
serde = { version = "1.0.219", features = ["derive"] }
serde_yaml = "0.9.34"
thiserror = "2.0.12"
tfhe = { version = "~1.1.3", features = ["boolean", "integer", "zk-pok"] }
hex = "0.4.3"
alloy = "1.0.5"
rand = "0.9.1"
serde_json = "1.0.140"
futures-util = "0.3.31"
tokio = "1.44.2"
crypto_box = "0.9.1"
kms = { git = "ssh://git@github.com/zama-ai/kms-core.git", tag = "v0.11.0-rc15", default-features = false, features = ["insecure"] }
kms-grpc = { git = "ssh://git@github.com/zama-ai/kms-core.git", tag = "v0.11.0-rc15", default-features = false, features = ["insecure"] }

fhevm_gateway_rust_bindings = { path = "../../gateway-contracts/rust_bindings" }
prost = "0.13.5"
bincode = "1.3"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "json", "ansi"] }

