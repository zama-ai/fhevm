[package]
name = "fhevm-rust-sdk"
version = "0.1.0"
edition = "2024"

# Library configuration
[lib]
name = "fhevm_sdk"
path = "src/lib.rs"

# Binary configuration for the demo service
[[bin]]
name = "fhevm-demo"
path = "src/main.rs"



[dependencies]
env = "1.0.1"
env_logger = "0.11.8"
help = "0.0.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_yaml = "0.9.34"
thiserror = "2.0.12"
tfhe = { version = "~1.1.3", features = ["boolean", "integer", "zk-pok"] }
hex = "0.4.3"
alloy = "1.0.5"
rand = "0.9.1"
serde_json = "1.0.140"
log = "0.4.27"

